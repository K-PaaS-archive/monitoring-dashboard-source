<div class="portal-pagination-block">
    <span class="start" ng-click="firstPage()"></span>
    <span class="left" ng-click="prevPage()"></span>
    <span class="text">{{ currentPage || 1 }} / {{ totalPages || 1 }}</span>
    <span class="right" ng-click="nextPage()"></span>
    <span class="end" ng-click="lastPage()"></span>
</div>
