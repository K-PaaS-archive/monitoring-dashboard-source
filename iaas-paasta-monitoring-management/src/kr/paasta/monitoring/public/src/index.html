<html ng-app="monitoring">
  <head>
    <meta charset="utf-8">
    <title>IaaS / PaaS Monitoring</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!------------------------------------------------------------------------------------------------------->
    <div class="wrapper">
      <div ui-view="navbar"></div>
      <div ui-view="sidebar"></div>
      <div ui-view="body"></div>
    </div>
    <div ui-view="login" class="loginWrapper"></div>
    <!--<div ui-view="join" class="joinWrapper"></div>-->
    <!------------------------------------------------------------------------------------------------------->

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="summaryListModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" style="min-width:620px; overflow-x: auto">
          <div class="loading-container" ng-show="loadingStatusListPop"><div class='loading loading--audioWave'></div></div>
          <div class="modal-header error-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><i class="glyphicon glyphicon-warning-sign"></i>&nbsp;&nbsp;{{ errorCode || 'Error' }}</h4>
          </div>
          <div class="modal-body error-body">
            <dl>
              <dt>오류내용</dt>
              <dd id="errorMessage">{{ errorMessage }}</dd>
            </dl>
          </div>
          <div class="modal-footer error-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
