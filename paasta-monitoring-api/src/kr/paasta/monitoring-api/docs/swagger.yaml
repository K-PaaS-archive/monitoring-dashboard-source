host: localhost:8395
info:
  contact: {}
  title: Monitoring Dashboard API
  version: 5.8.0
paths:
  /api/v1/alarm:
    get:
      consumes:
      - application/json
      description: 알람 현황을 가져온다.
      parameters:
      - description: Origin Type
        enum:
        - bos
        - pas
        - con
        - ias
        in: query
        name: originType
        type: string
      - description: Alarm Type
        enum:
        - cpu
        - memory
        - disk
        in: query
        name: alarmType
        type: string
      - description: Level
        enum:
        - warning
        - critical
        in: query
        name: level
        type: string
      - description: Resolve Status
        in: query
        name: resolveStatus
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/apiHelpers.BasicResponseForm'
            - properties:
                responseInfo:
                  $ref: '#/definitions/v1.Alarms'
              type: object
      summary: 알람 현황 가져오기
      tags:
      - Common
  /api/v1/alarm/action:
    delete:
      consumes:
      - application/json
      description: 알람에 대한 조치 내용을 삭제한다.
      parameters:
      - description: 삭제할 알람 정보(ID)를  주입한다.
        in: body
        name: AlarmActionRequest
        required: true
        schema:
          $ref: '#/definitions/v1.AlarmActionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람에 대한 조치 내용 삭제하기
      tags:
      - Common
    get:
      consumes:
      - application/json
      description: 알람에 대한 조치 내용을 가져온다.
      parameters:
      - description: Alarm ID
        in: query
        name: alarmId
        type: integer
      - description: Alarm Action Desc
        in: query
        name: alarmActionDesc
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 조치 내용 가져오기
      tags:
      - Common
    patch:
      consumes:
      - application/json
      description: 알람에 대한 조치 내용을 수정한다.
      parameters:
      - description: 수정할 알람 정보(ID)를  주입한다.
        in: body
        name: AlarmActionRequest
        required: true
        schema:
          $ref: '#/definitions/v1.AlarmActionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 조치 내용 수정하기
      tags:
      - Common
    post:
      consumes:
      - application/json
      description: 알람에 대한 조치 내용을 신규 작성한다.
      parameters:
      - description: 신규 작성할 알람 정보를 주입한다.
        in: body
        name: AlarmActions
        required: true
        schema:
          $ref: '#/definitions/v1.AlarmActions'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 조치 내용 신규 작성하기
      tags:
      - Common
  /api/v1/alarm/policy:
    get:
      consumes:
      - application/json
      description: 전체 알람 정책을 가져온다.
      parameters:
      - description: Origin Type
        enum:
        - bos
        - pas
        - con
        - ias
        in: query
        name: originType
        type: string
      - description: Alarm Type
        enum:
        - cpu
        - memory
        - disk
        in: query
        name: alarmType
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/apiHelpers.BasicResponseForm'
            - properties:
                responseInfo:
                  $ref: '#/definitions/v1.AlarmPolicies'
              type: object
      summary: 전체 알람 정책 가져오기
      tags:
      - Common
    post:
      consumes:
      - application/json
      description: 알람 정책을 생성한다.
      parameters:
      - description: 생성할 알람 정책 정보를 주입한다.
        in: body
        name: AlarmPolicies
        required: true
        schema:
          items:
            $ref: '#/definitions/v1.AlarmPolicies'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 정책 생성하기
      tags:
      - Common
    put:
      consumes:
      - application/json
      description: 알람 정책을 업데이트 한다.
      parameters:
      - description: 알람 정책을 변경하기 위한 정보를 주입한다.
        in: body
        name: AlarmPolicyRequest
        required: true
        schema:
          items:
            $ref: '#/definitions/v1.AlarmPolicyRequest'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 정책 업데이트하기
      tags:
      - Common
  /api/v1/alarm/sns:
    delete:
      consumes:
      - application/json
      description: 알람 받는 SNS 계정을 삭제한다.
      parameters:
      - description: 삭제할 SNS 계정 정보(channelId)를  주입한다.
        in: body
        name: AlarmSns
        required: true
        schema:
          $ref: '#/definitions/v1.AlarmSns'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 받는 SNS 계정 삭제하기
      tags:
      - Common
    get:
      consumes:
      - application/json
      description: 알람 받는 SNS 계정 정보를 가져온다.
      parameters:
      - description: Origin Type
        enum:
        - all
        - bos
        - pas
        - con
        - ias
        in: query
        name: originType
        type: string
      - default: telegram
        description: SNS Type
        in: query
        name: snsType
        type: string
      - description: SNS Send YN
        in: query
        name: snsSendYn
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/apiHelpers.BasicResponseForm'
            - properties:
                responseInfo:
                  $ref: '#/definitions/v1.AlarmSns'
              type: object
      summary: 알람 받는 SNS 계정 가져오기
      tags:
      - Common
    post:
      consumes:
      - application/json
      description: 알람 받을 SNS 계정을 등록한다.
      parameters:
      - description: 알람 받을 SNS 계정 정보를 주입한다.
        in: body
        name: AlarmSns
        required: true
        schema:
          items:
            $ref: '#/definitions/v1.AlarmSns'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 받을 SNS 계정 등록하기
      tags:
      - Common
    put:
      consumes:
      - application/json
      description: 알람 받을 SNS 계정 정보를 수정한다.
      parameters:
      - description: 수정할 SNS 계정 정보(channelId)를  주입한다.
        in: body
        name: AlarmSns
        required: true
        schema:
          $ref: '#/definitions/v1.AlarmSns'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 받을 SNS 계정 수정하기
      tags:
      - Common
  /api/v1/alarm/stats:
    get:
      consumes:
      - application/json
      description: |-
        알람 통계 그래프를 그리기 위한 데이터를 가져온다.
        필수 인자를 제외한 옵션 인자는 중복하여 사용할 수 없다.
        즉 originType, resourceType을 각각 개별로 사용해야 한다.
      parameters:
      - description: Period
        enum:
        - d
        - w
        - m
        - "y"
        in: query
        name: period
        required: true
        type: string
      - description: Origin Type
        enum:
        - bos
        - pas
        - con
        - ias
        in: query
        name: originType
        type: string
      - description: Resource Type
        enum:
        - cpu
        - memory
        - disk
        in: query
        name: resourceType
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 통계 그래프를 그리기 위한 데이터 가져오기
      tags:
      - Common
  /api/v1/alarm/stats/resource:
    get:
      consumes:
      - application/json
      description: 알람 통계 그래프(자원별)를 그리기 위한 데이터를 가져온다.
      parameters:
      - description: Period
        enum:
        - d
        - w
        - m
        - "y"
        in: query
        name: period
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apiHelpers.BasicResponseForm'
      summary: 알람 통계 그래프(자원별)를 그리기 위한 데이터 가져오기
      tags:
      - Common
  /api/v1/alarm/stats/service:
    get:
      consumes:
      - application/json
      description: 알람 통계 그래프(서비스별)를 그리기 위한 데이터를 가져온다.
