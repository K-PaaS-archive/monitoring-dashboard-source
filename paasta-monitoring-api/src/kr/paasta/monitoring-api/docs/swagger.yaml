  gogobosh.Endpoint:
    properties:
      doppler_logging_endpoint:
        type: string
    type: object
  usage.ServerUsage:
    properties:
      flavor:
        description: Flavor is the display name of a flavor
        type: string
      hours:
        description: Hours is the duration that the server exists in hours
        type: number
      instance_id:
        description: InstanceID is the UUID of the instance
        type: string
      local_gb:
        description: LocalGB is the sum of the root disk size of the server and the
          ephemeral disk size of it (in GiB)
        type: integer
      memory_mb:
        description: MemoryMB is the memory size of the server (in MB)
        type: integer
      name:
        description: Name is the name assigned to the server when it was created
        type: string
      state:
        description: State is the VM power state
        type: string
      tenant_id:
        description: TenantID is the UUID of the tenant in a multi-tenancy cloud
        type: string
      uptime:
        description: Uptime is the uptime of the server in seconds
        type: integer
      vcpus:
        description: VCPUs is the number of virtual CPUs that the server uses
        type: integer
    type: object
  usage.TenantUsage:
    properties:
      server_usages:
        description: ServerUsages is an array of ServerUsage maps
        items:
          $ref: '#/definitions/usage.ServerUsage'
        type: array
      tenant_id:
        description: TenantID is the ID of the tenant whose usage is being reported
          on
        type: string
      total_hours:
        description: TotalHours is the total duration that servers exist (in hours)
        type: number
      total_local_gb_usage:
        description: TotalLocalGBUsage multiplies the server disk size (in GiB) by
          hours the server exists, and then adding that all together for each server
        type: number
      total_memory_mb_usage:
        description: TotalMemoryMBUsage multiplies the server memory size (in MB)
          by hours the server exists, and then adding that all together for each server
        type: number
      total_vcpus_usage:
        description: TotalVCPUsUsage multiplies the number of virtual CPUs of the
          server by hours the server exists, and then adding that all together for
          each server
        type: number
    type: object
