  /api/v1/log/{uuid}:
    get:
      consumes:
      - application/json
      description: |-
        로그 정보를 가져온다.
        특정기간(대상날짜, 시작시간, 종료시간 사용) 로그 조회와 최근기간 로그 조회 파라미터는 중복 사용이 불가능하다.
        또한 특정기간 로그 조회 또는 최근기간 로그 조회를 위한 파라미터가 반드시 하나는 사용되어야 한다.
      parameters:
      - description: 로그 조회시 대상 VM의 UUID를 주입한다.
        example: 36dd3d08-5198-42b6-4130-d0c04479236f
        in: path
        name: uuid
        required: true
        type: string
      - description: 로그 정보를 조회하고자 하는 타입을 지정한다.
        enum:
        - bosh
        - cf
        in: query
        name: logType
        required: true
        type: string
      - description: 로그 조회시 특정 내용을 포함하는 키워드 검색이 필요할 경우 사용한다.
        in: query
        name: keyword
        type: string
      - description: 로그 정보를 조회하고자 하는 대상 날짜를 주입한다.
        example: "2022-07-28"
        in: query
        name: targetDate
        type: string
      - description: 로그 정보를 조회하고자 하는 시작 시간를 주입한다.
        example: "09:00:00"
        in: query
        name: startTime
        type: string
      - description: 로그 정보를 조회하고자 하는 종료 시간를 주입한다.
        example: "18:00:00"
        in: query
        name: endTime
        type: string
      - description: 로그 정보 조회시 현재를 기준으로 특정 기간 동안의 내용을 조회한다.
        example: 10s
        in: query
        name: period
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/apiHelpers.BasicResponseForm'
            - properties:
                responseInfo:
                  $ref: '#/definitions/v1.Logs'
              type: object
      summary: 로그 정보 가져오기
      tags:
      - Common
